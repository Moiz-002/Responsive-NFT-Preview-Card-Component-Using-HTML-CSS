<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="preview-card">
        <picture class="image-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Image of Equilibrium"
            class="card-image"
          />
          <div class="image-background">
              <img src="./images/icon-view.svg" alt="View icon" class="overlay-icon" />
          </div>
        </picture>

        <div class="preview-card-info">
          <h1 class="card-heading">Equilibrium #3429</h1>
          <p class="card-detail">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="row">
            <p class="card-value">
              <span>
                <img src="./images/icon-ethereum.svg" alt="Icon of Ethereum" />
              </span>
              <span>0.041 ETH</span>
            </p>

            <p class="card-time">
              <span>
                <img src="./images/icon-clock.svg" alt="Icon of Clock" />
              </span>
              3 days left
            </p>
          </div>
        </div>

        <div class="preview-card-author">
          <p class="author-detail">
            <span>
              <img
                src="./images/image-avatar.png"
                alt="Avatar of Jules Wyvern"
                class="author-image"
              />
            </span>
            <span
              >Creation of <span class="author-name">Jules Wyvern</span>
            </span>
          </p>
        </div>
      </section>
    </main>

  </body>
</html>
